name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ["3.10", "3.11"]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Lint with flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 src/ --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 src/ --count --exit-zero --max-complexity=10 --max-line-length=120 --statistics
    
    - name: Check code formatting with black
      run: |
        black src/ tests/ --check --diff
    
    - name: Run unit tests
      run: |
        pytest tests/ -v --tb=short
    
    - name: Run tests with coverage
      run: |
        pytest tests/ --cov=src --cov-report=xml --cov-report=term
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        files: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  test-imports:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"
    
    - name: Install minimal dependencies
      run: |
        python -m pip install --upgrade pip
        pip install PyYAML numpy
    
    - name: Test module imports
      run: |
        python -c "from src.config import Config; print('✓ Config')"
        python -c "from src.utils import get_logger; print('✓ Utils')"
        echo "✅ Core imports successful"

  validate-structure:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Validate project structure
      run: |
        # Check required files exist
        test -f README.md || (echo "❌ README.md missing" && exit 1)
        test -f LICENSE || (echo "❌ LICENSE missing" && exit 1)
        test -f requirements.txt || (echo "❌ requirements.txt missing" && exit 1)
        test -f config/config.yaml || (echo "❌ config.yaml missing" && exit 1)
        
        # Check required directories
        test -d src || (echo "❌ src/ missing" && exit 1)
        test -d tests || (echo "❌ tests/ missing" && exit 1)
        test -d notebooks || (echo "❌ notebooks/ missing" && exit 1)
        test -d data || (echo "❌ data/ missing" && exit 1)
        
        echo "✅ Project structure validated"
    
    - name: Check for secrets in code
      run: |
        # Simple check for common secret patterns
        if grep -r "api_key\s*=\s*['\"]" src/ --exclude-dir=__pycache__; then
          echo "⚠️  Warning: Potential API key found"
          exit 1
        fi
        echo "✅ No obvious secrets found"
